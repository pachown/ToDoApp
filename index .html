<!DOCTYPE html>
<html>
    <head>
        <meta charset ='UTF-8'>        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do App</title>
        <link rel= "stylesheet" href="styles.css">
    </head>
    <body>
        <h1 class='title'>Things To Do</h1>

        <div class='todo-list'>
            
            <div class='todo-header'>
                <h2 class='list-title'>TO DO</h2>
                <p class='task-count'>3 tasks remaining</p>
            </div>

            <div class='todo-body'>
                <div class = 'tasks'></div>
                    <div class='task'>
                        <input type='checkbox'id='task-1'/>
                        <label for='task-1'>
                            <span class='custom-checkbox'></span>
                            complete todo list app
                        </label>
                    </div>
                    <div class='task'>
                        <input type='checkbox'id='task-2'/>
                        <label for='task-2'>
                            <span class='custom-checkbox'></span>
                            Crush noobs
                        </label>
                    </div>
                    <div class='task'>
                        <input type='checkbox'id='task-3'/>
                        <label for='task-3'>
                            <span class='custom-checkbox'></span>
                            Master Javascript
                        </label>
                    </div>
                <div class = 'new-task-creator'>
                    <form action=''>
                        <input 
                        type='text'
                        class='new task'
                        placeholder='New task'
                        aria-label='new task name'
                        />
                        <button class='btn task' aria-label='create new task'>+</button>
                    </form>
                </div>
    
                <div class = 'delete-task'></div>
                    <button class='btn delete'>Clear Completed</button>
                    <button class='btn delete'>Delete All</button>
            </div>
        </div>

        <script src='script.js'></script> 
    </body>
</html>
